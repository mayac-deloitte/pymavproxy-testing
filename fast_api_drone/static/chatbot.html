<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F8F8F8;
            color: #333;
        }

        .chat-container {
            width: 350px;
            height: 550px;
            border-radius: 20px;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            background-color: #007AFF;
            color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #FAFAFA;
        }

        .message {
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 15px;
        }

        .message.user {
            align-self: flex-end;
            background-color: #DCF8C6;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #E5E5EA;
        }

        .chat-input {
            padding: 10px 15px;
            border-top: 1px solid #E0E0E0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #F2F2F7;
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .chat-input input:focus {
            background-color: #E0E0E5;
        }

        .chat-input button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button {
            width: 30px;
            height: 30px;
            border: 2px solid #007AFF;
            border-radius: 50%;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid #007AFF;
            transform: translate(-50%, -50%);
        }

        .send-button:hover {
            background-color: #007AFF;
        }

        .send-button:hover::before {
            border-left-color: #FFFFFF;
        }

        .voice-button {
            width: 30px;
            height: 30px;
            border: 2px solid #007AFF;
            border-radius: 50%;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .voice-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 18px;
            border-radius: 6px;
            background-color: #007AFF;
            transform: translate(-50%, -50%);
        }

        .voice-button.listening {
            background-color: #FFCC00;
            animation: blink 1s linear infinite;
        }

        .voice-button.listening::before {
            background-color: #FFFFFF;
        }

        @keyframes blink {
            50% {
                background-color: #FF9900;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Chatbot
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your command...">
        <button class="send-button" onclick="sendMessage()"></button>
        <button class="voice-button" onclick="toggleVoiceRecognition()"></button>
    </div>
</div>

<script>
    let recognition;
    let isListening = false;
    let commandHistory = [];
    let historyIndex = -1;

    document.getElementById('chat-input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        } else if (event.key === 'ArrowUp') {
            if (historyIndex > 0) {
                historyIndex--;
                document.getElementById('chat-input').value = commandHistory[historyIndex];
            }
        } else if (event.key === 'ArrowDown') {
            if (historyIndex < commandHistory.length - 1) {
                historyIndex++;
                document.getElementById('chat-input').value = commandHistory[historyIndex];
            } else {
                document.getElementById('chat-input').value = '';
            }
        }
    });

    async function sendMessage() {
        const inputElement = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const userMessage = inputElement.value;
        inputElement.value = '';

        if (userMessage) {
            commandHistory.push(userMessage);
            historyIndex = commandHistory.length;
            const userMessageElement = document.createElement('div');
            userMessageElement.textContent = userMessage;
            userMessageElement.classList.add('message', 'user');
            chatMessages.appendChild(userMessageElement);
        }

        const response = await fetch('http://localhost:8000/trigger_chat_command', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ command: userMessage })
        });

        const result = await response.json();

        const botMessage = document.createElement('div');
        botMessage.textContent = JSON.stringify(result);
        botMessage.classList.add('message', 'bot');
        chatMessages.appendChild(botMessage);

        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function toggleVoiceRecognition() {
        if (isListening) {
            stopVoiceRecognition();
        } else {
            startVoiceRecognition();
        }
    }

    function startVoiceRecognition() {
        if (!('webkitSpeechRecognition' in window)) {
            alert('Your browser does not support voice recognition. Please use Google Chrome.');
            return;
        }

        recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            isListening = true;
            updateVoiceButtonState();
        };

        recognition.onresult = function(event) {
            const inputElement = document.getElementById('chat-input');
            const transcript = event.results[0][0].transcript;
            inputElement.value = transcript;
        };

        recognition.onerror = function(event) {
            stopVoiceRecognition();
        };

        recognition.onend = function() {
            stopVoiceRecognition();
        };

        recognition.start();
    }

    function stopVoiceRecognition() {
        if (recognition) {
            recognition.stop();
        }
        isListening = false;
        updateVoiceButtonState();
    }

    function updateVoiceButtonState() {
        const voiceButton = document.querySelector('.voice-button');
        voiceButton.classList.toggle('listening', isListening);
    }
</script>

</body>
</html>
